<div id="{{id}}" class="jsweet-dialogBox">
	<div class="jsweet-dialog-frame" style="width: {{width">
		<div class="jsweet-top">
			<div class="left">
				<i class="fa fa-book" aria-hidden="true"></i>
			</div>
			<div class="title">{{title}}</div>
			<div class="jsweet-close">
				<i class="fas fa-times"></i>
			</div>
		</div>
		<div class="jsweet-middle">
			<!-- <div class="title"></div> -->
			<div class="content">
				<div class="innerContent">{{templete-replace}}</div>
			</div>
		</div>
		<div class="jsweet-bottom">
			<a class="jsweet-close"> <i class="fas fa-times-circle"></i>
			</a> <a class="jsweet-okay"> <i class="fas fa-smile-wink"></i>
			</a>
		</div>
	</div>
</div>
