<!DOCTYPE html>
<html>

<head>
<base href="../../../">
<meta charset="UTF-8">
<link rel="stylesheet" href="jsweet/plgns/res/css/jsweet.css">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://kit.fontawesome.com/64f85c0652.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
<script type="text/javascript"
	src="jsweet/plgns/deps/require/require.js"></script>
<style>
.jsweet-home-up {
	background-color: pink;
	height: 70px;
	width: 100%;
}

.jsweet-home-down {
	background-color: #efefef;
	width: 100%;
	height: calc(100% - 70px);
}

.jsweet-home-left {
	width: 200px;
	height: 100%;
	border-right-color: #aaaaaa;
	border-right-width: 2px;
	border-right-style: solid;
	top: -100%;
	position: relative;
}

.jsweet-home-right {
	background-color: burlywood;
	/* width:100%;  */
	width: calc(100% - 203px);
	margin-left: 200px;
	height: 100%;
}

.jsweet-home-iframe {
	width: 100%;
	height: 100%;
}

.jsweet-home-iframe-box {
	width: auto;
	height: 100%;
}
</style>
</head>

<body>
	<script type="text/javascript" src="jsweet/plgns/js/jsweetbegin.js"></script>
	<div class=jsweet-home-up></div>
	<div class=jsweet-home-down>
		<div class=jsweet-home-right>
			<div class=jsweet-home-iframe-box>
				<iframe class=jsweet-home-iframe
					src="jsweet/jane/tableExample/jsweettable.html"></iframe>
			</div>
		</div>
		<div class=jsweet-home-left></div>
	</div>

	<!-- <script type="text/javascript" src="jsweet/jane/tableExample/jsweettable.js"></script> -->
</body>

</html>
