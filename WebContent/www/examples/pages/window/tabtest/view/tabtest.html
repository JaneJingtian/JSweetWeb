<!doctype html>

	<head>

	<body class="rxm-body rxm-mobile rxm-iphone" clsnm="rxm-body" rxmtype="layout"
	id="rxm_body" style="cursor: default;">
		<style type="text/css">
			.rxm-tab-item.rxmactive{ background-image:url(./www/examples/tabtest/img/bg.png);
			}
          
           .rxm-tab-item.rxminactive{ background-image:url(./www/examples/tabtest/img/bg2.png);
			}
          
          
          
          .rxm-mobile .rxm-nav-tabs > li.rxmactive > a, .rxm-mobile .rxm-nav-tabs

			background-color: transparent !important; }
		</style>
		<style id="panel002_style" type="text/css">
			#panel002_sub_1.rxm-top-panel{ height:2.1rem; } #panel002.rxm-content-panel{
			height: calc(100% - 2.1rem ); }
		</style>
		<style id="panel001_style" type="text/css">
			.rxm-mobile #panel001.rxm-content-panel,.rxm-desktop #panel001.rxm-content-panel{
			width:auto; height:100%; }
		</style>
		<script rxmextend="" type="text/javascript" src="./www/rxm/global/cssOriginal.js">
			
			
			
			
			
			
		
		
		
		
		
		
		</script>
		<div class="rxm-content-panel" id="panel001" rxmtype="layout" clsnm="rxm-content-panel">
			<div class="rxm-top-panel" id="panel002_sub_1" clsnm="rxm-top-column"
			rxmtype="sublayout" rxmname="上栏(定高)" pid="panel002">
				<div class="rxm-row-panel" clsnm="rxm-row-panel" rxmrowh="auto" rxmrowminh="2.1rem"
				rxmtype="layout" id="panel005">
					<ul class="rxm-cmd-btnbar" rxmtype="container" id="btnbar006" clsnm="rxm-cmd-btnbar">
						<li class="rxm-cmd-btn addTabbtn" rxmtype="button" clsnm="rxm-cmd-btn"
						id="btnbar006btn">
							<button class="" rxmcmdid="" title="按钮">
								<i class="fa fa-save">
								</i>
								<span>
									按钮
								</span>
							</button>
						</li>
						<li class="rxm-cmd-btn deleteTabbtn" rxmtype="button" id="btn007" clsnm="rxm-cmd-btn">
							<button class="" rxmcmdid="" title="按钮">
								<i class="fa fa-save">
								</i>
								<span>
									按钮
								</span>
							</button>
						</li>
					</ul>
				</div>
			</div>
			<div class="rxm-content-panel rxm-content-top" rxmname="下栏" id="panel002"
			rxmtype="layout" clsnm="rxm-content-tb-panel">
				<div class="rxm-top-panel" id="tab003_content">
					<a class="rxm-scroll-left" style="display: none;">
						<i class="fa fa-arrow-left">
						</i>
					</a>
					<ul id="tab003" class="rxm-nav rxm-nav-tabs rxmdk-layout-hover" clsnm="rxm-tab"
					rxmtype="container" rxmname="标签栏">
						<li id="tab003_def1" class="rxm-tab-item rxmdk-layout-hover" clsnm="rxm-tab-item"
						rxmname="标签" rxmtype="button">
							<a href="javascript:void(0);" class="rxm-tab-item-a">
								<span class="rxm-tab-name">
									标签
								</span>
							</a>
						</li>
						<li id="tab003_def2" class="rxm-tab-item rxmdk-layout-hover rxmactive rxmdk-plugin-focus"
						clsnm="rxm-tab-item" rxmname="标签" rxmtype="button">
							<a href="javascript:void(0);" class="rxm-tab-item-a rxmdk-layout-hover">
								<span class="rxm-tab-name">
									标签
								</span>
								<i class="fa fa-times-circle rxmdk-layout-hover" rxmtype="button" id="close007"
								clsnm="rxm-tab-close">
								</i>
							</a>
						</li>
						<template temtype="tab" id="template-tab-tab003">
							<li id="{{@tabId}}" class="rxm-tab-item" clsnm="rxm-tab-item" rxmtype="button">
								<a href="javascript:void(0);" class="rxm-tab-item-a">
									<span class="rxm-tab-name">
										标签11
									</span>
								</a>
							</li>
						</template>
						<template temtype="panel" id="template-panel-tab003">
							<div id="{{@tabPanelId}}" class="rxm-tab-panel" clsnm="rxm-row-panel"
							rxmtype="sublayout" rxmname="标签内容" rxmtabpanel="{{@tabId}}" rxmrowh="auto"
							rxmrowminh="100%">
							</div>
						</template>
					</ul>
					<a class="rxm-scroll-right" style="display: none;">
						<i class="fa fa-arrow-right">
						</i>
					</a>
				</div>
				<div rxmtabcontent="tab003" class="rxm-content-panel rxm-content-top rxm-tab-content"
				clsnm="rxm-tab-content" rxmtype="sublayout" rxmname="标签栏内容栏" id="content004">

					rxmrowminh="100%">
					</div>
					<div id="tab003_def2_panel" class="rxm-tab-panel active" clsnm="rxm-row-panel"
					rxmtype="sublayout" rxmname="标签内容" rxmtabpanel="tab003_def2" rxmrowh="auto"
					rxmrowminh="100%">
					</div>
				</div>
			</div>
