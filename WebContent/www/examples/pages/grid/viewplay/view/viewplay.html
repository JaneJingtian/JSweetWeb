" style="display:none;height:0px;"><span>数据刷新成功</span></div>     <div class="rxm-s-grid-content">        <div class="rxm-s-grid-table">            <div class="rxm-table-head">                <table onselectstart="return false;" class="rxm-table rxm-table-hover">                    <thead>                        <tr class="rxm-column—container" clsnm="rxm-column—container" rxmtype="sublayout" rxmname="表格列栏" id="column—container026">                            <th align="center" class="rxmindex noDrag" width="35px"></th>                            <th class="rxm-grid-column" clsnm="rxm-grid-column" rxmtype="display" rxmname="标题" fieldvalue="msgTitle" rxmmdview="" id="column027">标题</th>                             <th class="rxm-grid-column" clsnm="rxm-grid-column" rxmtype="display" rxmname="消息内容" fieldvalue="msgContent" rxmmdview="" id="column028">消息内容</th>                             <th class="rxm-grid-column" clsnm="rxm-grid-column" rxmtype="display" rxmname="发件人" fieldvalue="msgSentUser" rxmmdview="" id="column029">发件人</th>                         </tr>                    </thead>                </table>            </div>            <div class="rxm-table-body" style="overflow: visible; position: relative;">                  <table class="table rxm-table-hover">                      <tbody>                                                </tbody>                  </table>            </div>        </div>    </div>    <div class="rxm-s-grid-pagination" rxmtype="sublayout" clsnm="rxm-s-grid-pagination" rxmpaging="true" rxmpagesize="10" id="pagination030">        <a title="第一页" class="fa fa-step-backward"><i class="icon-first"></i></a>        <a title="上一页" class="fa fa-chevron-left"><i class="icon-arrow-left"></i></a>        <span class="rxm-cur-page"><input type="text" value="1"></span>        <a title="下一页" class="fa fa-chevron-right">            <i class="icon-arrow-right"></i>        </a>        <a title="最后一页" class="fa fa-step-forward"><i class="icon-last"></i></a>        <a title="刷新" class="refresh"><i class="fa fa-refresh"></i></a>        <span class="rxm-data-count">共<i class="rxm-num">0</i>条</span>        <span class="rxm-page-size">            每页            <select>                <option value="5">5</option>                <option value="10">10</option>                <option value="15">15</option>                <option value="20">20</option>                <option value="50">50</option>                <option value="100">100</option>            </select>条        </span>    </div>    <div class="rxm-s-grid-bottomRefreshbar" style="display: none;">        <span class="rxm-grid-loading"></span>&nbsp;&nbsp;&nbsp;<span>数据加载中...</span>    </div>    <template id="template-grid024">        {{each layout}}            {{if $value.icon == "icon"}}            <td class="rxm-td-icon">{{$value.icon}}</td>            {{else}}                {{if $index == 0}}                <td>                    {{if $value.name !== null}}                        <span class="rxm-col-name">{{$value.name}}&nbsp;:&nbsp;</span>                        <span class="rxm-col-value">{{rowData[$value.field]}}</span>                        {{else}}                        <span class="rxm-col-value">{{rowData[$value.field]}}</span>                    {{/if}}                {{else}}                    {{if $value.name !== null}}                        <br><span class="rxm-col-name">{{$value.name}}&nbsp;:&nbsp;</span>                        <span class="rxm-col-value">{{rowData[$value.field]}}</span>                        {{else}}                        <br><span class="rxm-col-value">{{rowData[$value.field]}}</span>                    </td>                    {{/if}}                {{/if}}            {{/if}}        {{/each}}         {{if typeof multi != "undefined"}}            <td class="rxm-td-checkbox fix" style="display:none;">            {{if multi == true}}                <input class="rxm-multi-check" type="checkbox" name="s_gird_multi_{{gridId}}">            {{else}}                   <input class="rxm-multi-check" type="radio" name="s_gird_multi_{{gridId}}">            {{/if}}            </td>        {{/if}}        <td class="rxm-td-arrow"><img src="/www/rxm/utils/img/arrow-right.png"></td>    </template></div></div>
