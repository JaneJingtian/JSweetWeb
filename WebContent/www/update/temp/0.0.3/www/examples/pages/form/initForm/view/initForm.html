<!doctype html>
<html lang="zh-cn" ormtype="10">
	<head>
		<base href="../../../../../../">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta content="telephone=no" name="format-detection">
		<link rxmextend rel="shortcut icon" type="image/x-icon" href="./www/res/img/favicon.png">
		<link rxmextend rel="stylesheet" href="./www/res/css/ormwidget.css">
		<title>
			Original-M
		</title>
	</head>
	<body class="rxm-body rxm-desktop rxm-mac" clsnm="rxm-body" rxmtype="layout" id="rxm_body" style="cursor: default;">
	<style id="panel001_style" type="text/css">
		.rxm-mobile #panel001.rxm-content-panel,
		.rxm-desktop #panel001.rxm-content-panel {
			width: auto;
			height: 100%;
		}
	</style>
	<script rxmextend="" type="text/javascript" src="./www/rxm/global/cssOriginal.js"></script>
	<div class="rxm-content-panel" id="panel001" rxmtype="layout" clsnm="rxm-content-panel">
			<div class="rxm-grid-mobile-desktop rxm-s-grid rxm-s-grid-ellipsis rxmdk-plugin-focus" id="grid003" rxmtemplate="template-grid003" rxmtype="display" clsnm="rxm-mobile-grid" rxmindex="true" rxmpaging="true" rxmurl="/resoft/rxmdk/app/page/getBySort" rxmparam="{'pageId':'root'}">
			<div class="rxm-s-grid-titlebar rxm-h3">路由列表</div>
			<div class="rxm-s-grid-toolbar rxm-floated" rxmtype="sublayout" clsnm="rxm-s-grid-toolbar" rxmname="表格工具栏" ormgrid="grid003" id="toolbar003">
				<ul class="rxm-cmd-btnbar" rxmtype="container" clsnm="rxm-cmd-btnbar" id="btnbar-grid003">
			<li class="rxm-cmd-btn rxm-default-delete" rxmtype="button" clsnm="rxm-cmd-btn" rxmname="删除" id="btn1-grid003"> <button class="" rxmcmdid="" title="删除"> <i class="fa  fa-trash-o"> </i>
					<span> 删除 </span> </button> </li>
			<li class="rxm-cmd-btn rxm-default-all-select" rxmtype="button" clsnm="rxm-cmd-btn" rxmname="全选" id="btn2-grid003"> <button class="" rxmcmdid="" title="全选"> <i class="fa  fa-trash-o"> </i>
					<span> 全选 </span> </button> </li>
			<li class="rxm-cmd-btn rxm-default-cancel" rxmtype="button" clsnm="rxm-cmd-btn" rxmname="取消" id="btn3-grid003"> <button class="" rxmcmdid="" title="取消"> <i class="fa  fa-trash-o"> </i>
					<span> 取消 </span> </button> </li>
		</ul>
				
			</div>
			<div class="rxm-s-grid-topRefreshbar" style="display:none;height:0px;">
				<span>
					数据刷新成功
				</span>
			</div>
			<div class="rxm-s-grid-content">
				<div class="rxm-s-grid-table">
					<div class="rxm-table-head">
						<table onselectstart="return false;" class="rxm-table rxm-table-hover">
							<thead>
								<tr class="rxm-column—container" clsnm="rxm-column—container" rxmtype="sublayout" rxmname="表格列栏" id="column—container004">
									<th align="center" class="rxmindex noDrag" width="35px">
									</th>
									<th align="center" class="rxmmulti fix noDrag" width="24px">
									</th>
									<th class="rxm-grid-column" clsnm="rxm-grid-column" rxmtype="display" rxmname="菜单名称" fieldvalue="pageName" rxmmdview="" id="column005" rxmtap="">菜单名称</th>
									<th class="rxm-grid-column" clsnm="rxm-grid-column" rxmtype="display" rxmname="路由地址" fieldvalue="pageRouter" rxmmdview="" id="column006">路由地址</th><th class="rxm-grid-column" clsnm="rxm-grid-column" rxmtype="display" rxmname="排序索引" rxmmdview="" id="column008" fieldvalue="pageOrder">排序索引</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class="rxm-table-body" style="overflow: visible; position: relative;height: auto">
						<table class="table rxm-table-hover">
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="rxm-s-grid-pagination" rxmtype="sublayout" clsnm="rxm-s-grid-pagination" rxmpaging="true" rxmpagesize="10" id="pagination008">
				<a title="第一页" class="GoToFirst disable">
					<i class="fa fa-step-backward">
					</i>
				</a>
				<a title="上一页" class="GoToPrev disable">
					<i class="fa fa-chevron-left">
					</i>
				</a>
				<span class="rxm-cur-page">
					<input type="text" value="1">
				</span>
				<a title="下一页" class="GoToNext disable">
					<i class="fa fa-chevron-right">
					</i>
				</a>
				<a title="最后一页" class="GoToEnd disable">
					<i class="fa fa-step-forward">
					</i>
				</a>
				<a title="刷新" class="refresh">
					<i class="fa fa-refresh">
					</i>
				</a>
				<span class="rxm-data-count">
					共
					<i class="rxm-num">
						0
					</i>
					条
				</span>
				<span class="rxm-page-size">
					每页
					<select>
						<option value="5">
							5
						</option>
						<option value="10">
							10
						</option>
						<option value="15">
							15
						</option>
						<option value="20">
							20
						</option>
						<option value="50">
							50
						</option>
						<option value="100">
							100
						</option>
					</select>
					条
				</span>
			</div>
			<div class="rxm-s-grid-bottomRefreshbar" style="display: none;">
				<span class="rxm-grid-loading">
				</span>
				&nbsp;&nbsp;&nbsp;
				<span>
					数据加载中...
				</span>
			</div>
			<template id="template-grid003">
				{{each layout}} {{if $value.icon == "icon"}}
				<td class="rxm-td-icon">
					{{$value.icon}}
				</td>
				{{else}} {{if $index == 0}}
				<td>
					{{if $value.name !== null}}
					<span class="rxm-col-name">
						{{$value.name}}&nbsp;:&nbsp;
					</span>
					<span class="rxm-col-value">
						{{rowData[$value.field]}}
					</span>
					{{else}}
					<span class="rxm-col-value">
						{{rowData[$value.field]}}
					</span>
					{{/if}} {{else}} {{if $value.name !== null}}
					<br>
					<span class="rxm-col-name">
						{{$value.name}}&nbsp;:&nbsp;
					</span>
					<span class="rxm-col-value">
						{{rowData[$value.field]}}
					</span>
					{{else}}
					<br>
					<span class="rxm-col-value">
						{{rowData[$value.field]}}
					</span>
				</td>
				{{/if}} {{/if}} {{/if}} {{/each}} {{if typeof multi != "undefined"}}
				<td class="rxm-td-checkbox fix" style="display:none;">
					{{if multi == true}}
					<input class="rxm-multi-check" type="checkbox" name="s_gird_multi_{{gridId}}">
					{{else}}
					<input class="rxm-multi-check" type="radio" name="s_gird_multi_{{gridId}}">
					{{/if}}
				</td>
				{{/if}}
				<td class="rxm-td-arrow">
					<img src="/www/rxm/utils/img/arrow-right.png">
				</td>
			</template>
		</div>
	</div>
	<script rxmextend="" src="./www/rxm/requirejs/require.js" type="text/javascript"></script>
	<script rxmextend="" id="rxm__ctrl_js" title="www/examples/pages/form/initForm/initForm.js" type="text/javascript" src="./www/rxm/global/cssOrm.js"></script>







</body>

</html>
