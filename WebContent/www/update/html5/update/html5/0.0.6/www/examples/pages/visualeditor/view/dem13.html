<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CSS3 Loading 效果</title>
    <style type="text/css">
    	.main{
			width: 100%;
			height: auto;
			padding-top: 100px;
    	}
    	a{
    		display: block;
    		text-align: center;
    		font-size: 20px;
    		margin-top: 200px;
    	}
    	.rxm-loadEffect-1a{
            width: 60px;
            height: 60px;
            position: relative;
            margin: 0 auto;
            margin-top:100px;
        }
        .rxm-loadEffect-1a span{
            display: inline-block;
            width: 20px;
            height: 6px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            background: lightgreen;
            position: absolute;
            -webkit-animation: load 1.04s ease infinite;
            animation: load 1.04s ease infinite;
        }
     @-webkit-keyframes load{
            0%{
                opacity: 1;
            }
            100%{
                opacity: 0.2;
            }
        }
        @keyframes load{
            0%{
                opacity: 1;
            }
            100%{
                opacity: 0.2;
            }
        } 
        .rxm-loadEffect-1a span:nth-child(1){
            left: 0;
            top: 50%;
            margin-top:-3px;
            -webkit-animation-delay:0.13s;
            animation-delay:0.13s;
        }
        .rxm-loadEffect-1a span:nth-child(2){
            left: 6px;
            top: 12px;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
            -webkit-animation-delay:0.26s;
            animation-delay:0.26s;
        }
        .rxm-loadEffect-1a span:nth-child(3){
            left: 50%;
            top: 7px;
            margin-left: -10px;
            -webkit-transform: rotate(90deg);
            -webkit-animation-delay:0.39s;
            transform: rotate(90deg);
            animation-delay:0.39s;
        }
        .rxm-loadEffect-1a span:nth-child(4){
            top: 12px;
            right:6px;
            -webkit-transform: rotate(135deg);
            -webkit-animation-delay:0.52s;
            transform: rotate(135deg);
            animation-delay:0.52s;
        }
        .rxm-loadEffect-1a span:nth-child(5){
            right: 0;
            top: 50%;
            margin-top:-3px;
            -webkit-transform: rotate(180deg);
            -webkit-animation-delay:0.65s;
            transform: rotate(180deg);
            animation-delay:0.65s;
        }
        .rxm-loadEffect-1a span:nth-child(6){
            right: 6px;
            bottom:12px;
            -webkit-transform: rotate(225deg);
            -webkit-animation-delay:0.78s;
            transform: rotate(225deg);
            animation-delay:0.78s;
        }
        .rxm-loadEffect-1a span:nth-child(7){
            bottom: 7px;
            left: 50%;
            margin-left: -10px;
            -webkit-transform: rotate(270deg);
            -webkit-animation-delay:0.91s;
            transform: rotate(270deg);
            animation-delay:0.91s;
        }
        .rxm-loadEffect-1a span:nth-child(8){
            bottom: 12px;
            left: 6px;
            -webkit-transform: rotate(315deg);
            -webkit-animation-delay:1.04s;
            transform: rotate(315deg);
            animation-delay:1.04s;
        }
    </style>
</head>
<body>


	<div class="main">
		<div class="rxm-loadEffect-1a">
		        <span></span>
		        <span></span>
		        <span></span>
		        <span></span>
		        <span></span>
		        <span></span>
		        <span></span>
		        <span></span>
		</div>
	</div>
</body></html>
