<!doctype html>
<html lang="zh-cn" ormtype="10">
<head>
<base href="../../../../../../">  
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta charset="utf-8"> 
<meta content="telephone=no" name="format-detection"> 
<link rxmextend rel="stylesheet" href="./www/res/css/ormwidget.css"> 
<link rxmextend rel="stylesheet" href="./www/examples/res/css/examplewidget.css"> 
</head> 
<body class="rxm-body rxm-mobile rxm-iphone" clsnm="rxm-body" rxmtype="layout" id="rxm_body" style="cursor: default;">
    <style id="panel014_style" type="text/css">
        .rxm-mobile #panel014.rxm-content-panel,.rxm-desktop #panel014.rxm-content-panel{
        width:auto; height:100%; }
    </style>
<script rxmextend="" type="text/javascript" src="./www/rxm/global/cssOriginal.js"></script> 
<div class="rxm-content-panel rxmdk-plugin-focus" id="panel014" rxmtype="layout" clsnm="rxm-content-panel">

  <div id="rxm_content" class="rxm-content-panel rxm-auto" clsnm="rxm-content-panel" rxmtype="layout" rxmid="layout"> 
      <div id="rxmdk_home" clsnm="rxm-icon-list" rxmlisttype="iconlist" rxmisexpand="true" class="rxm-icon-list-container" rxmissingle="true" rxmtemplate="rxmdk_plugin_panel_template-iconlist" refresh>
          <template id="rxmdk_plugin_panel_template-iconlist">
              {{each data}}
                  <div class="rxm-icon-list-row">
                  <h3 class="rxm-icon-list-header"><i class="fa  fa-list-alt rxm-widget-title-icon"></i>{{$value.categoryTitle}}</h3>
                  <ul class="rxm-icon-list-content">
                      {{each $value.listData}}
                      <li type="{{$value.rxmType}}" title="{{$value.comment}}" id="{{$value.id}}" class="rxm-icon-list-item  rxm-icon-list-item-hoverDefault">
                              <img onerror="rxm_iconlist_image_onerror(this)" src="{{$value.imageUrl}}" class="rxm-icon-list-image">
                              <span class="anticon-class">{{$value.title}}</span>
                      </li>
                      {{/each}}
                  </ul>
                  </div>
              {{/each}}
          </template>
      </div>
  </div> 
</div>
<script rxmextend="" src="./www/rxm/requirejs/require.js" type="text/javascript"></script> 
<script rxmextend="" src="./www/examples/config/exampleConfig.js" type="text/javascript"></script>    
<script rxmextend="" id="rxm__ctrl_js" title="www/examples/pages/work/work.js" type="text/javascript" src="./www/rxm/global/cssOrm.js"></script>


</body>
</html>
